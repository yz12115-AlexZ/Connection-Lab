<!DOCTYPE html>
<!-- Language in english, Alex Zhang Final project for connection lab, Dec 2025 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Project Name Iphone 17 Pro Max Case Generator-->
  <title>Iphone 17 Pro Max Case Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to our JavaScript file -->
  <script src="index.js" defer></script>
</head>
<body>
  <!-- The main container -->
  <div class="container">
    <h1 class="page-title">Iphone 17 Pro Max Case Generator</h1>
    <!-- Input box and button-->
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="promptInput" class="prompt-input" placeholder="Enter prompt, e.g. zibra pattern, abstract art, etc.">
        <button id="generateBtn" class="btn">Start</button>
      </div>
      <!-- statusMessage of message Replicate API request  -->
      <div id="statusMessage" class="status-message"></div>
    </div>
    <!-- Preview of phone case  -->
    <div class="preview-section">
      <div class="phone-preview">
        <!-- When there are no picture, show no design -->
        <div class="empty-state" id="emptyState">No design</div>
        <!-- The phone case image and texture layer -->
        <img class="texture-layer" id="textureImg" src="">
        <!-- The phone case image -->
        <img class="case-layer" src="Phonecase.png">
      </div>
    </div>
  </div>
</body>
</html>
