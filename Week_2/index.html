<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sentences Story:Dream of Millet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="./music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="story-container">
        <div class="decoration">✦ ◆ ✦</div>
        <div class="story-text">
            <div class="first-sentence">We were married, my love</div>
            <div class="second-sentence">I rose to noble rank and high office, blessed with many children and great wealth</div>
             <div class="third-sentence">Then I stretched and awoke to find the millet still uncooked</div>
             <div class="fourth-sentence">and knew it had all been a dream</div>
             <div class="fifth-sentence">all earthly glory is but a vain show.</div>
              <div class="sixth-sentence">人生一枕黄粱梦，富贵荣华尽成空。<br>
                <a href="https://poems.mahacinasthana.com/en/idioms/huang-liang-mei-meng/" target="_blank">learn more about</a>
            </div>
        </div>
    <div class="decoration">✦ ◆ ✦</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
