<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Saving Backpack for Referees</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">A website about a life-saving backpack for referees</h1>
        <div class="main-content">
            <div class="items-panel">
                <h2>Emergency Supplies</h2>
                <div class="items-grid">
                    <div class="item">
                        <img src="assets/images/bandage.png" alt="Bandage">
                        <span>Bandage</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/AED.jpg" alt="AED">
                        <span>AED</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/icebag.jpg" alt="Ice Bag">
                        <span>Ice Bag</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/extinguisher.jpg" alt="Fire Extinguisher">
                        <span>Extinguisher</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/pepper_spray.png" alt="Pepper Spray">
                        <span>Pepper Spray</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/taser.jpg" alt="Taser">
                        <span>Taser</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/mace.jpg" alt="Mace">
                        <span>Mace</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/chair.jpg" alt="Chair">
                        <span>Chair</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/jetpack.jpg" alt="Jetpack">
                        <span>Jetpack</span>
                    </div> 
                    <div class="item">
                        <img src="assets/images/ironman_suitcase.jpg" alt="Iron Man Suitcase">
                        <span>Iron Man Kit</span>
                    </div>
                    
                    <div class="item">
                        <img src="assets/images/ice_cream.jpg" alt="Ice Cream">
                        <span>Ice Cream</span>
                    </div>   
                    <div class="item">
                        <img src="assets/images/grenade.jpg" alt="Grenade">
                        <span>Grenade</span>
                    </div>
                </div>
            </div>
            <div class="backpack-section">
                <div class="referee-character">
                    <img src="assets/images/referee.png" alt="Referee with Medical Backpack" class="referee-img">
                    <div class="speech-bubble">
                        <p>Help me pack up my emergency backpack</p>
                    </div>
                </div>         
                <div class="video-container">
                    <div class="backpack-image">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/m7d2hA0C7p0?si=2r1RP2eoJe5OowHV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="info">
                        <p>Referee Fight</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
