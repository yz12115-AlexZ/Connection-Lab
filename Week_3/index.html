<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Places</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘» Haunted Places</h1>

        <div class="search-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search locations or descriptions..." />
            </div>
            <div class="filter-box">
                <select id="stateFilter">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="controls-info">
                <span id="resultsCount"></span>
            </div>
        </div>

        <div id="loading" class="loading">Loading haunted places...</div>
        <div id="places-container" style="display: none;"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevBtn" onclick="previousPage()">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
